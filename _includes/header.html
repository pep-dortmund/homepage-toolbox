<nav class="navbar navbar-default navbar-static-top pep-navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#pep-navbar-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Toolbox Workshop</a>
    </div>
    <div class="collapse navbar-collapse" id="pep-navbar-1">
      <ul class="nav navbar-nav">
        {% for navlink in site.data.navigation %}
          {% if navlink.submenu %}
          <li class="dropdown">
          <a href="{% if navlink.link %}{{ navlink.link }}{% else %}#{% endif %}">
              {{navlink.title}}<span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              {% for sublink in navlink.submenu %}
              <li>
                <a href="{{ navlink.subdirectory }}/{{ sublink.link }}">
                  {{ sublink.title }}
                </a>
              </li>
              {% endfor %}
            </ul>
          </li>
          {% else %}
          <li {% if page.url == navlink.link %} class="active" {% endif %} >
            <a href="{{ navlink.link }}">{{ navlink.title }}</a>
          </li>
          {% endif %}
        {% endfor %}
      </ul>
      <a href="https://github.com/pep-dortmund/toolbox-workshop" class="btn btn-default navbar-btn pull-right github">GitHub</a>
    </div>
  </div>
</nav> <!-- /navbar -->
